manifest_version: "1.0"

plugin:
  name: "lua-spam-keywords"
  version: "1.0.0"
  description: "ZPAM plugin for content-analyzer (lua)"
  author: "Plugin Developer"
  homepage: "https://github.com/yourusername/lua-spam-keywords"
  repository: "https://github.com/yourusername/lua-spam-keywords"
  license: "MIT"
  type: "content-analyzer"
  tags: ["content-analyzer", "lua"]
  min_zpam_version: "2.0.0"

main:
  script: "./src/main.lua"
  runtime: "lua"

interfaces:
  - "ContentAnalyzer"

configuration:
  example_setting:
    type: "string"
    required: false
    default: "default_value"
    description: "Example configuration setting"

security:
  permissions: []
  sandbox: true

marketplace:
  category: "Spam Detection"
  keywords: ["content-analyzer", "spam", "detection", "lua"]
