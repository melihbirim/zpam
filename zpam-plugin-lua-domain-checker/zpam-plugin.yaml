manifest_version: "1.0"

plugin:
  name: "lua-domain-checker"
  version: "1.0.0"
  description: "ZPAM plugin for reputation-checker (lua)"
  author: "Plugin Developer"
  homepage: "https://github.com/yourusername/lua-domain-checker"
  repository: "https://github.com/yourusername/lua-domain-checker"
  license: "MIT"
  type: "reputation-checker"
  tags: ["reputation-checker", "lua"]
  min_zpam_version: "2.0.0"

main:
  script: "./src/main.lua"
  runtime: "lua"

interfaces:
  - "ReputationChecker"

configuration:
  example_setting:
    type: "string"
    required: false
    default: "default_value"
    description: "Example configuration setting"

security:
  permissions: []
  sandbox: true

marketplace:
  category: "Spam Detection"
  keywords: ["reputation-checker", "spam", "detection", "lua"]
